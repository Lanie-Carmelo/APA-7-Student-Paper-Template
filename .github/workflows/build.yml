name: Build LaTeX Document

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
      - '.pre-commit-config.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Accept MS Core Fonts EULA
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: texlive-luatex texlive-bibtex-extra biber texlive-fonts-extra texlive-latex-extra chktex fontconfig ttf-mscorefonts-installer
          version: 1.2

      - name: Workaround libpaper1 bug
        run: |
          sudo apt-get update
          sudo apt-get install --reinstall libpaper1 || true
          sudo dpkg --configure -a || true

      - name: Install LaTeX and tooling
        run: |
          sudo apt-get install -y texlive-luatex texlive-bibtex-extra biber texlive-fonts-extra texlive-latex-extra chktex fontconfig ttf-mscorefonts-installer

      - name: Rebuild font cache
        run: |
          sudo fc-cache -f -v
          fc-list | grep -i "times new roman" || echo "Warning: Times New Roman not found"

      - name: Cache LaTeX aux files
        uses: actions/cache@v4
        with:
          path: |
            output/*.aux
            output/*.bbl
            output/*.bcf
            output/*.run.xml
          key: latex-${{ runner.os }}-${{ hashFiles('main.tex', 'references.bib') }}
          restore-keys: |
            latex-${{ runner.os }}-

      - name: Verify dependencies
        run: make check-deps

      - name: Run lint check
        run: make lint
        continue-on-error: true

      - name: Build PDF
        run: make pdf
        
      - name: Verify PDF was created
        run: |
          if [ ! -f output/main.pdf ]; then
            echo "‚ùå PDF was not created"
            exit 1
          fi
          ls -lh output/main.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v5
        with:
          name: output-pdf
          path: output/main.pdf
          retention-days: 30

  html:
    name: Build HTML
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install tooling for HTML (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fontconfig

      - name: Build HTML
        run: make html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v5
        with:
          name: output-html
          path: output/main.html
          retention-days: 30

  docx:
    name: Build DOCX
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install tooling for DOCX (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fontconfig

      - name: Build DOCX
        run: make docx

      - name: Upload DOCX artifact
        uses: actions/upload-artifact@v5
        with:
          name: output-docx
          path: output/main.docx
          retention-days: 30
